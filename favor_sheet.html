<body>
<header>
    <div class="inner">

                	    <form class="login-group">
                	        <fieldset>
                	            <legend>로그인정보 입력</legend>
                	            <label for="login_id" class="blind">아이디</label>
                	            <input type="text" name="id" id="login_id" placeholder="아이디를 입력하세요">
                	            <label for="login_pwd" class="blind">비밀번호</label>
                	            <input type="password" name="pwd" id="login_pwd" placeholder="비밀번호를 입력하세요">
                	            <button type="submit" class="btn-submit">로그인</button>
                	        </fieldset>
                	    </form>
                	</div>
                	<div class="gnb">
                	    <h2>주요메뉴</h2>
                	    <ul>
                	        <li><a href="index.html">홈</a></li>
                	        <li><a href="about.html">회사소개</a></li>
                	        <li><a href="product.html">제품조회</a></li>

            </div>
        </div>
    </div>
</header>
<section id="favor_sheet">
    <div class="inner">
        <div class="contents">
            <div class="prd-list">
               <ul>
                   <li class="clearfix">
                        <div class="prd-thumb fl">
                            <figure><img src="img/tile-01.png" alt="타일"></figure>
                        </div>
                        <div class="prd-desc fl">
                            <span class="thumb-name">AJF 3045</span>
                            <span class="thumb-size">300*300</span>
                            <label for="amount_num" class="blind">수량입력</label>
                            <input type="text" numberOnly id="amount_num" placeholder="수량 입력">
                        </div>
                   </li>
                   <li class="clearfix">
                        <div class="prd-thumb fl">
                            <figure><img src="img/tile-03.png" alt="타일"></figure>
                        </div>
                        <div class="prd-desc fl">
                            <span class="thumb-name">AJF 3045</span>
                            <span class="thumb-size">300*300</span>
                            <label for="amount_num" class="blind">수량입력</label>
                            <input type="text" numberOnly id="amount_num" placeholder="수량 입력">
                        </div>
                   </li>
               </ul>
            </div>
            <button type="button" class="btn-submit">적용하기</button>
            <div class="result">
                <table>
					<caption>가상견적 결과</caption>
					<tbody>
						<tr>
							<th scope='row' class="space1">총수량</th>
							<td>100</td>
						</tr>
						<tr>
							<th scope='row'>총M2량</th>
							<td>144</td>
						</tr>
						<tr>
							<th scope='row' class="space1">총중량</th>
							<td>1,500</td>
						</tr>
						<tr>
							<th scope='row' class="space1">총금액</th>
							<td>1,200,000</td>
						</tr>
					</tbody>
				</table>
                <p class="tag">정확한 견적은 당사로 문의하세요</p>
            </div>
        </div>
    </div>
