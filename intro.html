<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>아주세라믹 intro</title>
    <link rel="stylesheet" href="css/common.css">
<!--    <link rel="stylesheet" href="css/swiper.min.css">-->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
<!--    <script src="js/swiper-6.min.js"></script>-->
    <script src="js/script.js"></script>
</head>

<body>
    <section id="login">
        <div class="inner">
            <div class="logo-group">
                <figure class="logo">
                    <img src="img/logo.png" alt="주식회사 아주세라믹 로고">
                </figure>
                <h1 class="name blue">(주)아주세라믹</h1>
            </div>
            <div class="contents">
                <form class="login-group">
                    <fieldset>
                        <legend>로그인정보 입력</legend>
                        <label for="login_id" class="blind">아이디</label>
                        <input type="text" name="id" id="login_id" placeholder="아이디를 입력하세요">
                        <label for="login_pwd" class="blind">비밀번호</label>
                        <input type="password" name="pwd" id="login_pwd" placeholder="비밀번호를 입력하세요">
                        <!--아래버튼 링크 효과 뺄 때 onClick 지우고 type="submit" 바꾸기-->
                        <button type="button" class="btn-submit" onClick="location.href='index.html'">로그인</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
